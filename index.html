<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Adivinanzas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Adivina el número</h1>
    <div class="input-container">
      <input type="number" id="guess" class="input-field" placeholder="Introduce un número entre 1 y 100">
      <button onclick="checkGuess()" class="guess-button">Adivinar</button>
      <button onclick="resetGame()" class="reset-button">Reiniciar</button>
    </div>
    <p id="message" class="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
